<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
            <div class="card mb-3">
  
              <div class="card-body">
  
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Entre Com Sua Conta</h5>
                  <p class="text-center small">Insira seu email e senha para logar</p>
                </div>
  
                <form class="row g-3">
  
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="senha" required>
                  </div>
  
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit" (click)="login()">Login</button>
                  </div>

                  <div class="container">
                    <div class="row justify-content-md-center">
                      <div class="col col-lg-3">
                        <button class="btn" (click)="loginWithGoogle()"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"

                          viewBox="0 0 48 48"

                    </div>
                  </div>
  
                  <div class="col-12">
                    <p class="small mb-0">NÃ£o Possui uma conta? <a href="/registro">Criar uma conta</a></p>

                </form>
  
              </div>
            </div>
  
          </div>
        </div>
      </div>
  
    </section>
  
  </div>
